<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="appear">
        <div>
            <div class="xMark"><i class="fa-solid fa-xmark"></i></div>

    <div class="container">
        <div class="row">
            <div class="box col-lg-4 col-md-6 col-sm-12">
                <img class="image" src="./images/1.jpg">

            <div class="box col-lg-4 col-md-6 col-sm-12">
                <img class="image" src="./images/2.jpg">
            </div>
            <div class="box col-lg-4 col-md-6 col-sm-12">

            </div>
            <div class="box col-lg-4 col-md-6 col-sm-12">
                <img class="image" src="./images/4.jpg">
            </div>
            <div class="box col-lg-4 col-md-6 col-sm-12">
                <img class="image" src="./images/5.jpg">
            </div>
            <div class="box col-lg-4 col-md-6 col-sm-12">
                <img class="image" src="./images/6.jpg">
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/learn.js"></script>

</html>
